name: CivEvents
version: '${project.version}'
main: nos.civevents.CivEvents
api-version: '1.20'
authors: [Nosidian]
description: A Plugin Created By Nosidian
softdepend: [LuckPerms]

commands:
  civadmins:
    permission: civevents.admin
    permission-message: Permission = civevents.admin
    aliases: [ca, civa, cadmin]
  gms:
    permission: civevents.survival
    permission-message: Permission = civevents.survival
  gmc:
    permission: civevents.creative
    permission-message: Permission = civevents.creative
  gma:
    permission: civevents.adventure
    permission-message: Permission = civevents.adventure
  gmsp:
    permission: civevents.spectator
    permission-message: Permission = civevents.spectator
  civban:
    permission: civevents.ban
    permission-message: Permission = civevents.ban
    aliases: [cb, civb, cban]
  antiscythers:
    permission: civevents.scythers
    permission-message: Permission = civevents.scythers
    aliases: [as, scyther, scythers]
  civdeaths:
    permission: civevents.death
    permission-message: Permission = civevents.death
    aliases: [cd, civd, civdeath]
  civentities:
    permission: civevents.entity
    permission-message: Permission = civevents.entity
    aliases: [ce, cive, civentity]
  civflags:
    permission: civevents.flag
    permission-message: Permission = civevents.flag
    aliases: [cf, civf, civflag]
