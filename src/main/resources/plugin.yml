    aliases: [cportal, civportal, portal]
  civpackages:
    permission: civevents.package
    permission-message: Permission = civevents.package
    aliases: [cp, civp, civpackage]
  civrecipes:
    permission: civevents.recipeall
    permission-message: Permission = civevents.recipeall
    aliases: [cr, civr, civrecipe]
  recipes:
    permission: civevents.recipe
    permission-message: Permission = civevents.recipe
    aliases: [recipe, craft, crafts]
  civteams:
